<div id="had" class="jumbotron text-center">

<script>
$('#had').hide(0);
$('#chati').hide(0);

$(document).ready(function(){
$('#had').fadeToggle(1200);
$('#chati').slideToggle(1300);
var dia;
var manzIn;
var cocoIn;
var mangIn;
var banaIn;

  $.get("/getInfo", function(arr) {

        dia = arr[0];
        manzIn = arr[1];
        cocoIn = arr[2];
        banaIn = arr[3];
        mangIn= arr[4];
        document.getElementById("fecha").innerHTML = "<h4> Actualizado el "+dia+".</h4>";
        document.getElementById("man").innerHTML = "<h4>"+manzIn+".</h4>";
        document.getElementById("coc").innerHTML ="<h4>"+cocoIn+".</h4>";
        document.getElementById("go").innerHTML = "<h4>"+mangIn+".</h4>";
        document.getElementById("ban").innerHTML ="<h4>"+banaIn+".</h4>";
      })

  });
</script>
